<!DOCTYPE html>

<body>
    <script>
        let EmailAddress = 'goss@itmo.ru';

        getSubstring = (str, start, end) => {
        //Реализация тела функции
        return str.substring(start, end);
        }

        let result = getSubstring(EmailAddress, EmailAddress.indexOf('@')+1, EmailAddress.length);
        alert(result);

    </script>
</body>
