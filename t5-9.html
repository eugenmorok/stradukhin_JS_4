    <script>

            let getRoundedNumber = (originalNumber, count) => {
            //Ваш ответ
                let roundedNumber = Math.round(originalNumber * 10**count)/(10**count);
                return roundedNumber;
            }
    
            console.log(getRoundedNumber(0.34563, 3));
